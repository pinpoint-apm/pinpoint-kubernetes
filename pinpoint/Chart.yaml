apiVersion: v2
name: pinpoint
description: A Helm chart for Pinpoint
type: application
# chart version. 
version: 0.1.0
# version number of the application being deployed. 
appVersion: 2.1.0
# Dependecy for Pinpoint
dependencies:
    - name: mysql
      version: 1.6.7
      repository: https://charts.helm.sh/stable
      condition: mysql.enable
    - name: hdfs
      version: ~0.1.8
      repository: https://github.com/Gradiant/bigdata-charts/tree/master/charts/hdfs
      condition: hdfs.enabled
    - name: zookeeper
      version: ~2.1.0
      repository: https://charts.helm.sh/incubator
      condition: zookeeper.enabled