{{- if and .Values.flink.enabled (not .Values.global.metric.enabled) }}
# Flink JobManager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pinpoint.fullname" . }}-flink-jobmanager
  labels:
    {{- include "pinpoint.labels" . | nindent 4 }}
    app.kubernetes.io/component: flink-jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "pinpoint.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: flink-jobmanager
  template:
    metadata:
      labels:
        {{- include "pinpoint.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: flink-jobmanager
    spec:
      initContainers:
        # Wait for Zookeeper to be ready
        - name: wait-for-zookeeper
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z -w3 {{ .Release.Name }}-zookeeper 2181; do echo "Flink JobManager is waiting for Zookeeper..."; sleep 2; done;']

      containers:
        - name: flink-jobmanager
          image: "{{ .Values.flink.image.repository }}:{{ .Values.flink.image.tag | default .Values.global.pinpointVersion }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          command: ["/docker-entrypoint.sh"]
          args: ["jobmanager"]
          ports:
            - name: rpc
              containerPort: 6123
            - name: webui
              containerPort: 8081
          env:
            - name: JOB_MANAGER_RPC_ADDRESS
              value: "{{ include "pinpoint.fullname" . }}-flink-jobmanager"
            - name: PINPOINT_ZOOKEEPER_ADDRESS
              value: "{{ .Release.Name }}-zookeeper"
            - name: SPRING_PROFILES_ACTIVE
              value: "release"
            # JVM Memory Settings for JobManager
            - name: FLINK_JM_HEAP
              value: "768m"
            - name: FLINK_JVM_OPTS
              value: "-XX:+UseG1GC -XX:MaxMetaspaceSize=256m"
          resources:
            {{- toYaml .Values.flink.jobmanager.resources | nindent 12 }}
---
# Flink JobManager Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pinpoint.fullname" . }}-flink-jobmanager
  labels:
    {{- include "pinpoint.labels" . | nindent 4 }}
    app.kubernetes.io/component: flink-jobmanager
spec:
  type: ClusterIP
  ports:
    - name: rpc
      port: 6123
    - name: webui
      port: 8081
  selector:
    {{- include "pinpoint.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: flink-jobmanager
---
# Flink TaskManager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pinpoint.fullname" . }}-flink-taskmanager
  labels:
    {{- include "pinpoint.labels" . | nindent 4 }}
    app.kubernetes.io/component: flink-taskmanager
spec:
  replicas: {{ .Values.flink.taskmanager.replicaCount }}
  selector:
    matchLabels:
      {{- include "pinpoint.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: flink-taskmanager
  template:
    metadata:
      labels:
        {{- include "pinpoint.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: flink-taskmanager
    spec:
      initContainers:
        # Wait for Flink JobManager to be ready
        - name: wait-for-jobmanager
          image: {{ include "pinpoint.imageRegistry" . }}busybox:1.36
          command: ['sh', '-c', 'until nc -z -w3 {{ include "pinpoint.fullname" . }}-flink-jobmanager 6123; do echo "Flink TaskManager is waiting for JobManager..."; sleep 2; done;']

      containers:
        - name: flink-taskmanager
          image: "{{ .Values.flink.image.repository }}:{{ .Values.flink.image.tag | default .Values.global.pinpointVersion }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          command: ["/docker-entrypoint.sh"]
          args: ["taskmanager"]
          ports:
            - name: data
              containerPort: 6121
            - name: rpc
              containerPort: 6122
            - name: web
              containerPort: 19994
          env:
            - name: JOB_MANAGER_RPC_ADDRESS
              value: "{{ include "pinpoint.fullname" . }}-flink-jobmanager"
            - name: SPRING_PROFILES_ACTIVE
              value: "release"
            # JVM Memory Settings for TaskManager
            - name: FLINK_TM_HEAP
              value: "1024m"
            - name: FLINK_JVM_OPTS
              value: "-XX:+UseG1GC -XX:MaxMetaspaceSize=256m"
          resources:
            {{- toYaml .Values.flink.taskmanager.resources | nindent 12 }}
{{- end }}